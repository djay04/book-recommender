services:
  - type: web
    name: book-recommender-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: book-recommender-db
          property: connectionString

databases:
  - name: book-recommender-db
    databaseName: book_recommender
    user: bookuser