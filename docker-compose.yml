

services:
  postgres:
    image: postgres:15-alpine
    container_name: book_recommender_db
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: book_recommender
    ports:
      - "5433:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # We'll add the FastAPI service later once we build it

volumes:
  postgres_data: